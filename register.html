    <header class="header" id="header">
        <nav class="nav container-nav">
            <a href="./index.html" class="nav__logo">
                <h3>Crea e Inspira</h3>
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                   <li>
                       <a href="#home" class="nav__link ">Home</a>
                   </li>
                   <li>

                   <li>

      </header>


      <section class="register-section">
        <div class="register-container">
            <h2 class="register-title">Crea tu cuenta</h2>
            <form id="register-form" class="register-form">
                <div class="input-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Introduce tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Introduce tu apellido" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="register-button">Registrar</button>
                </div>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </section>
    
    
    

    <footer class="footer">
        <div class="footer__container container grid">
           <a href="#" class="footer__logo">
               Crea e Inspira
           </a>

           <div class="footer__content grid">
               <div>
                   <h3 class="footer_title">Social</h3>
               
                   <div class="footer__social">
                       <a href="https://www.facebook.com/" target ='_blank'  class="footer__social-link">
                           <i class="ri-facebook-circle-fill"></i>
                       </a>
                       <a href="https://www.instagram.com/" target ='_blank' class="footer__social-link">
                           <i class="ri-instagram-fill"></i>
                       </a>
                       <a href="https://www.x.com/" target ='_blank' class="footer__social-link">
                           <i class="ri-twitter-x-fill"></i>
                       </a>
                   </div>
               </div>

               <div>
                   <h3 class="footer__title"> Metodos de Pago</h3>
                   <div class="footer__pay">
                       <img src="assets/images/footer-card-1.png" alt="iamge" class="footer__pay-img">
                       <img src="assets/images/footer-card-2.png" alt="iamge" class="footer__pay-img">
                       <img src="assets/images/footer-card-3.png" alt="iamge" class="footer__pay-img">
                   </div>
               </div>

               <div>
                   <h3 class="footer_title">
                       Suscribete
                   </h3>

                   <form action="" class="footer__form">
                       <input type="email" placeholder="correo" class="footer__input">
                       <button class="footer__button button">Suscribete</button>
                   </form>
               </div>

           </div>
        </div>

        <div class="footer__policy">
           <a href="#" class="footer__link">Terminos y Condiciones</a>
           <a href="#" class="footer__link">Politica de Privacidad</a>
        </div>

        <span class="footer__copy">
           &#169; Todos los derechos reservados
        </span>
     </footer>
